<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <img class="profile-icon" src="\avatar-jessica.jpeg" alt="profile">
    <p class="name">Jessica Randall</p>
    <p class="place">London, United Kingdom</p>
    <p class="profile-description">"Front-end developer and avid reader."</p>
    <div class="buttons">
        <button class="style-button">GitHub</button>
        <button class="style-button">Frontend Mentor</button> 
        <button class="style-button">LinkedIn</button>
        <button class="style-button">Twitter</button> 
        <button class="style-button">Instagram</button> 
    </div>  
  </div>
  
</body>
</html>
